    function getStatus(hour) {
      let bot = 0;
      let padat = 0;
      if (hour >= 0 && hour < 6) {
        bot = 90; padat = 10;
      } else if (hour >= 6 && hour < 12) {
        bot = 70; padat = 30;
      } else if (hour >= 12 && hour < 18) {
        bot = 40; padat = 60;
      } else {
        bot = 20; padat = 80;
      }
      let musuh = bot >= 80 ? "bot" : bot >= 50 ? "noob" : "pro";
      let ramai = padat <= 30 ? "sepi" : padat <= 60 ? "sedang" : "rame";
      return { musuh, status: ramai, bot, padat };
    }

    function formatTime(tz) {
      return new Date().toLocaleTimeString("id-ID", {
        timeZone: tz,
        hour12: false
      });
    }

    function getHour(tz) {
      return new Date().toLocaleString("en-US", { timeZone: tz, hour: "numeric", hour12: false });
    }

    function buildTable() {
      const table = document.getElementById("tbl");
      table.innerHTML = `
        <tr>
          <th>No</th><th>Server</th><th>Zona</th><th>Jam Lokal</th><th>Musuh</th><th>Bot %</th><th>Kepadatan %</th>
        </tr>`;
      servers.forEach((s, i) => {
        const [name, tz] = s;
        const jam = formatTime(tz);
        const hour = getHour(tz);
        const data = getStatus(parseInt(hour));
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${name}</td>
            <td>${tz}</td>
            <td>${jam}</td>
            <td class="${data.musuh}">${data.musuh.toUpperCase()}</td>
            <td>${data.bot}%</td>
            <td class="${data.status}">${data.padat}%</td>
          </tr>`;
      });
    }

    buildTable();
    setInterval(buildTable, 1000);
  </script>
